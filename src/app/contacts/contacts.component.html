<div class="row">
    <form class="col s12" #form="ngForm" (ngSubmit)="addContact()">
        <div class="row">
            <div class="input-field col s4">
                <input placeholder="Prenom" name="first_name" type="text" [(ngModel)]="first_name">
            </div>
            <div class="input-field col s4">
                <input placeholder="Nom" name="last_name" type="text" [(ngModel)]="last_name">
            </div>
            <div class="input-field col s4">
                <input placeholder="Genre" name="gender" type="text" [(ngModel)]="gender">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input placeholder="Courriel" name="email" type="text" [(ngModel)]="email">
            </div>
            <div class="input-field col s4">
                <input placeholder="Entreprise" name="company" type="text" [(ngModel)]="company">
            </div>
            <button class="vawes-effect waves-light btn" id="btn" type="submit">Ajouter contact</button>
        </div>
    </form>
</div>

<!-- <input type="text" #lettres value="Manny Henri" (keyup)="0">
<h3 [ngClass]="lettres.value.length > 15 ? 'trop' : 'parfait'">{{ lettres.value.length }}</h3> -->

<div class="row">
    <div class="col s12 m4" *ngFor="let contact of contacts" [@contactsAnimation]="state">
        <div class="card blue-grey darken-1">
            <div class="card-image">
                <img src="https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg">
                <!-- <img src="https://lorempixel.com/100/190/nature/6" alt=""> -->
                <span class="card-title">{{contact.first_name}} {{contact.last_name}}</span>
            </div>
            <div class="card-content white-text">
                <span class="card-title">Details</span>
                <p>Courriel : {{contact.email}}</p>
                <p>Genre : {{contact.gender}}</p>
            </div>
            <div class="card-action">
                <a href="#">{{contact.company}}</a>
            </div>
        </div>
    </div>
</div>
